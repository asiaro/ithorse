<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/jquery.js"></script>
    <script>
        $(function () {
            $(document).click(function () {
                alert('document')
            })
            $('body').click(function () {
                alert('body')
            })
            $('.son').click(function () {
                alert('son')
                // return false
            })
            $('.box').click(function(){
               alert('box被点击了')
           })
            $('.grandson').click(function (event) {
                alert('grandson')
                event.stopPropagation()
                //两种方法
                // 阻止事件冒泡:
                // event.stopPropagation()
                // 阻止事件冒泡:
                // return false
            })


        })
    </script>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: pink;
        }

        .son {
            width: 200px;
            height: 200px;
            background-color: blue;
        }

        .grandson {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="son">
            <div class="grandson"></div>
        </div>
    </div>
</body>

</html>
