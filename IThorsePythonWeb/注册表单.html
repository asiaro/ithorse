    <script>
        $(function () {
            var isNameHaveError = true

            var $input1 = $('#user_name')
            $input1.blur(function () {
                checkUserNameFunc()
            }).click(function () {
                $(this).next().html('kong').hide()
            });
            function userNameTest() {
                var value = $('user_name').val()
                if (value == '') {
                    $('#user_name').next().html('kong').show()
                    userNameIsCorrect = false
                    



                    return
                }


                var reUser = /^\w{6,20}$/;

                if (reUser.test(value)) {
                    userNameIsCorrect = true
                } else {

                    $('#user_name').next().html(6 - 20).show()

                    userNameIsCorrect=false

                }

            }


        })
    </script>
